<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="con">
    <div class="calc">
      <div class="display"></div>
      <button class="ac grid" id="clear">AC</button>
      <button class="vz grid" id="vz">&#177;</button>
      <button class="prozent grid " id="percent">&percnt;</button>
      <button class="divide grid " id="divide">&#247;</button>
      <button class="num grid seven" id="seven" data-type="num">7</button>
      <button class="num grid eight" id="eight" data-type="num">8</button>
      <button class="num grid nine" id="nine" data-type="num">9</button>
      <button class="multipy grid " id="multiply">&times;</button>
      <button class="num grid four" id="four" data-type="num">4</button>
      <button class="num grid five" id="five" data-type="num">5</button>
      <button class="num grid six" id="six" data-type="num">6</button>
      <button class="minus grid " id="minus">-</button>
      <button class="num grid one" id="one" data-type="num">1</button>
      <button class="num grid two" id="two" data-type="num">2</button>
      <button class="num grid three" id="three" data-type="num">3</button>
      <button class="plus grid " id="plus">+</button>
      <button class="num grid  null zero" id="zero" data-type="num">0</button>
      <button class="point grid  " id="point">.</button>
      <button class="equals grid  " id="equals">&equals;</button>
      
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
