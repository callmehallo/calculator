<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="con">
    <div class="calc">
      <div class="display">
        <div class="history"></div>
        <div class="displayVal"></div>
      </div>
      <div class="calGrid">
      <button class="ac grid upbtns" id="clear">AC</button>
      <button class="vz grid upbtns" id="vz">&#177;</button>
      <button class="prozent grid  upbtns" id="percent" data-key = '%'>&percnt;</button>
      <button class="divide grid " id="divide"  data-opr="opr" data-key = '/'>&#247;</button>
      <button class="num grid seven" id="seven" data-type="num" data-key = '7'>7</button>
      <button class="num grid eight" id="eight" data-type="num" data-key = '8'>8</button>
      <button class="num grid nine" id="nine" data-type="num" data-key = '9'>9</button>
      <button class="multipy grid " id="multiply" data-opr="opr" data-key = '*'>&times;</button>
      <button class="num grid four" id="four" data-type="num" data-key = '4'>4</button>
      <button class="num grid five" id="five" data-type="num" data-key = '5'>5</button>
      <button class="num grid six" id="six" data-type="num" data-key = '6'>6</button>
      <button class="minus grid " id="minus" data-opr="opr" data-key = '-'>-</button>
      <button class="num grid one" id="one" data-type="num" data-key = '1'>1</button>
      <button class="num grid two" id="two" data-type="num" data-key = '2'>2</button>
      <button class="num grid three" id="three" data-type="num" data-key = '3'>3</button>
      <button class="plus grid " id="plus" data-opr="opr" data-key = '+'>+</button>
      <button class="num grid  null zero" id="zero" data-type="num" data-key = '0'>0</button>
      <button class="point grid  " id="point" data-key = '.'>.</button>
      <button class="equals grid  " id="equals" data-key = 'Enter'>&equals;</button>
      </div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
